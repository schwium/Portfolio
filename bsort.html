   function shuffle(newl){
       for (let i = 0; i < newl.length; i++) {
           var newnumber = (Math.floor(Math.random() * newl.length) + 1) - i;
           while (newnumber < 0){
                newnumber = (Math.floor(Math.random() * newl.length) + 1) - i;
           }

           var temp= newl[newnumber];
           newl[newnumber] = newl[i];
